<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - ConnectorHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Your existing CSS styles remain exactly the same */
    /* ... */
  </style>
</head>
<body>
  <!-- Your existing HTML structure remains the same until the script section -->
  <!-- ... -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAAqMkxlTrgvPmJ5WdyeCwMWgcx2lW51WA",
      authDomain: "connectorhubsignup.firebaseapp.com",
      projectId: "connectorhubsignup",
      storageBucket: "connectorhubsignup.appspot.com",
      messagingSenderId: "1069616706414",
      appId: "1:1069616706414:web:f0843d21127b358390077f",
      measurementId: "G-EEYDQT70JG"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    const auth = firebase.auth();
    const API_URL = "https://script.google.com/macros/s/AKfycbylMFC8x75QQej-TXTKPmJgZRW8I9ITUB4Y_0JgeC3peJwcM3GrksG9fXGTcqmoB20a/exec";
    
    // DOM Elements
    const logoutBtn = document.getElementById('logout');
    const profileForm = document.getElementById('profile-form');
    const profileMessage = document.getElementById('profile-message');
    const settingsMessage = document.getElementById('settings-message');
    const displayName = document.getElementById('display-name');
    const userEmail = document.getElementById('user-email');
    const profileImage = document.getElementById('profile-image');
    const backToProfileBtn = document.getElementById('back-to-profile');
    const profileLink = document.getElementById('profile-link');
    const settingsLink = document.getElementById('settings-link');
    const profileSection = document.getElementById('profile-section');
    const settingsSection = document.getElementById('settings-section');
    const profileDataContainer = document.getElementById('profile-data-container');
    
    // Check auth state
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'business.html';
      } else {
        loadUserProfile(user);
      }
    });
    
    // Tab switching
    profileLink.addEventListener('click', (e) => {
      e.preventDefault();
      switchTab('profile');
    });
    
    settingsLink.addEventListener('click', (e) => {
      e.preventDefault();
      switchTab('settings');
    });
    
    backToProfileBtn.addEventListener('click', (e) => {
      e.preventDefault();
      switchTab('profile');
    });
    
    function switchTab(tabName) {
      document.querySelectorAll('.profile-menu a').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      if (tabName === 'profile') {
        profileLink.classList.add('active');
        profileSection.classList.add('active');
      } else if (tabName === 'settings') {
        settingsLink.classList.add('active');
        settingsSection.classList.add('active');
      }
    }
    
    // Format date for display
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return !isNaN(d.getTime()) ? d.toLocaleDateString('en-GB') : dateStr;
    }

    // Format time only
    function formatTimeOnly(value) {
      try {
        const d = new Date(value);
        return !isNaN(d.getTime()) ? d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : value;
      } catch {
        return value;
      }
    }
    
    // Load user profile data from Google Sheets
    async function loadUserProfile(user) {
      displayName.textContent = user.displayName || 'No Name Set';
      userEmail.textContent = user.email;
      
      // Set profile image from Google account
      if (user.photoURL) {
        profileImage.src = user.photoURL;
      } else {
        const initials = (user.displayName || 'UU').split(' ').map(n => n[0]).join('');
        profileImage.src = `https://ui-avatars.com/api/?name=${initials}&background=3498db&color=fff&size=150`;
      }
      
      try {
        // Fetch profile data from Google Sheets
        const response = await fetch(`${API_URL}?email=${encodeURIComponent(user.email)}`);
        const data = await response.json();
        
        if (!data.success) {
          showMessage(profileMessage, "User profile not found in our records", "error");
          return;
        }
        
        // Process and display the profile data
        displayProfileData(data);
        
        // Populate form fields if needed
        populateFormFields(data);
        
      } catch (error) {
        console.error("Error loading profile:", error);
        showMessage(profileMessage, "Error loading profile data. Please try again later.", "error");
      }
    }
    
    // Display profile data in the profile view
    function displayProfileData(data) {
      let html = '';
      
      // Define the display order of fields
      const displayOrder = [
        { key: "Full Name", label: "Full Name" },
        { key: "Whatsapp Contact with country code (+92..)", label: "Whatsapp Contact" },
        { key: "Email Address", label: "Email" },
        { key: "Date of Birth", label: "Date of Birth" },
        { key: "CNIC Number (without signs - /) Verified in a Video", label: "CNIC Number" },
        { key: "Area/Street/Village, City, Province/State, Country, Postal code", label: "Full Address" },
        { key: "Business Role", label: "Business Role" },
        { key: "Availability for Task", label: "Availability" },
        { key: "Usual Availability Hours From", label: "Available Hours", isTimeRange: true },
        { key: "Portfolio/Past Experience (links in others)", label: "Portfolio/Experience" },
        { key: "Languages", label: "Languages" },
        { key: "Any Social Media Links for Verification", label: "Social Media Links" }
      ];
      
      // Generate HTML for each field in specified order
      displayOrder.forEach(item => {
        if (!data[item.key]) return;
        
        let value = data[item.key];
        
        // Format date fields
        if (item.key.toLowerCase().includes("date")) {
          value = formatDate(value);
        }
        
        // Handle time range specially
        if (item.isTimeRange) {
          const fromTime = formatTimeOnly(data["Usual Availability Hours From"]);
          const toTime = formatTimeOnly(data["Usual Availability Hours to"]);
          if (fromTime && toTime) {
            html += `<div class="info-group">
              <span class="info-label">Available Hours:</span>
              <div class="info-value">${fromTime} to ${toTime}</div>
            </div>`;
          }
          return;
        }
        
        // Hyperlink URLs
        if (typeof value === "string" && value.includes("http")) {
          const parts = value.split(/, ?/);
          value = parts.map(v =>
            v.startsWith("http") ? `<a href="${v}" target="_blank" class="link-value">${v}</a>` : v
          ).join(", ");
        }
        
        // General field display
        html += `<div class="info-group">
          <span class="info-label">${item.label}:</span>
          <div class="info-value">${value || 'NA'}</div>
        </div>`;
      });
      
      profileDataContainer.innerHTML = html;
    }
    
    // Populate form fields with data
    function populateFormFields(data) {
      if (!data) return;
      
      document.getElementById('full-name').value = data["Full Name"] || '';
      document.getElementById('whatsapp').value = data["Whatsapp Contact with country code (+92..)"] || '';
      document.getElementById('dob').value = data["Date of Birth"] || '';
      document.getElementById('cnic').value = data["CNIC Number (without signs - /) Verified in a Video"] || '';
      document.getElementById('address').value = data["Area/Street/Village, City, Province/State, Country, Postal code"] || '';
      document.getElementById('business-role').value = data["Business Role"] || '';
      document.getElementById('availability').value = data["Availability for Task"] || '';
      document.getElementById('available-from').value = data["Usual Availability Hours From"] || '';
      document.getElementById('available-to').value = data["Usual Availability Hours to"] || '';
      document.getElementById('portfolio').value = data["Portfolio/Past Experience (links in others)"] || '';
      document.getElementById('languages').value = data["Languages"] || '';
      document.getElementById('social-links').value = data["Any Social Media Links for Verification"] || '';
    }
    
    // Save profile data
    profileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const user = auth.currentUser;
      if (!user) return;
      
      const profileData = {
        fullName: document.getElementById('full-name').value,
        whatsapp: document.getElementById('whatsapp').value,
        dob: document.getElementById('dob').value,
        cnic: document.getElementById('cnic').value,
        address: document.getElementById('address').value,
        businessRole: document.getElementById('business-role').value,
        availability: document.getElementById('availability').value,
        availableFrom: document.getElementById('available-from').value,
        availableTo: document.getElementById('available-to').value,
        portfolio: document.getElementById('portfolio').value,
        languages: document.getElementById('languages').value,
        socialLinks: document.getElementById('social-links').value,
        email: user.email
      };
      
      try {
        // Update Google Sheets
        await updateGoogleSheets(profileData);
        
        // Update display name if changed
        if (profileData.fullName !== user.displayName) {
          await user.updateProfile({
            displayName: profileData.fullName
          });
          displayName.textContent = profileData.fullName;
        }
        
        // Reload profile data
        await loadUserProfile(user);
        
        showMessage(settingsMessage, "Profile updated successfully!", "success");
        setTimeout(() => {
          switchTab('profile');
        }, 1500);
      } catch (error) {
        console.error("Error saving profile:", error);
        showMessage(settingsMessage, "Error updating profile: " + error.message, "error");
      }
    });
    
    // Update Google Sheets
    async function updateGoogleSheets(data) {
      try {
        const sheetData = {
          "Email Address": data.email,
          "Full Name": data.fullName,
          "Whatsapp Contact with country code (+92..)": data.whatsapp,
          "Date of Birth": data.dob,
          "CNIC Number (without signs - /) Verified in a Video": data.cnic,
          "Area/Street/Village, City, Province/State, Country, Postal code": data.address,
          "Business Role": data.businessRole,
          "Availability for Task": data.availability,
          "Usual Availability Hours From": data.availableFrom,
          "Usual Availability Hours to": data.availableTo,
          "Portfolio/Past Experience (links in others)": data.portfolio,
          "Languages": data.languages,
          "Any Social Media Links for Verification": data.socialLinks
        };
        
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: data.email,
            userData: sheetData
          })
        });
        
        const result = await response.json();
        if (!result.success) {
          throw new Error(result.message);
        }
      } catch (error) {
        console.error("Error updating Google Sheets:", error);
        throw error;
      }
    }
    
    // Logout
    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      auth.signOut().then(() => {
        window.location.href = 'business.html';
      });
    });
    
    // Helper function to show messages
    function showMessage(element, text, type) {
      element.textContent = text;
      element.className = `alert alert-${type}`;
      element.classList.remove('hidden');
      
      setTimeout(() => {
        element.classList.add('hidden');
      }, 5000);
    }
  </script>
</body>
</html>
