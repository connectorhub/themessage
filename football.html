<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Football Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f2f6ff;
    }
    select, button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 8px;
      background: #d4e1ff;
      margin: 5px 0;
      border-radius: 4px;
    }
    #loader {
      text-align: center;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid #d4e1ff;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Football Teams Lookup</h1>

  <div id="loader"><div class="spinner"></div> <p>Loading data...</p></div>

  <label for="country">Country:</label>
  <select id="country" disabled></select>

  <label for="province">Province/State:</label>
  <select id="province" disabled></select>

  <label for="district">District:</label>
  <select id="district" disabled></select>

  <label for="tehsil">Tehsil:</label>
  <select id="tehsil" disabled></select>

  <button id="search" disabled>Search Teams</button>

  <h2>Teams:</h2>
  <ul id="teams-list"></ul>

  <script>
    const sheetId = '1wODunklSmhWV2WzgqgwDAjhJ26WmF0B_qNfteYmdUfU';
    const url = `https://opensheet.elk.sh/${sheetId}/Form%20Responses%201`;

    let dataRows = [];

    const countrySel = document.getElementById('country');
    const provSel = document.getElementById('province');
    const distSel = document.getElementById('district');
    const tehSel = document.getElementById('tehsil');
    const searchBtn = document.getElementById('search');
    const teamsList = document.getElementById('teams-list');
    const loader = document.getElementById('loader');

    function enableAllDropdowns() {
      countrySel.disabled = false;
      provSel.disabled = false;
      distSel.disabled = false;
      tehSel.disabled = false;
      searchBtn.disabled = false;
    }

    fetch(url)
      .then(response => response.json())
      .then(rows => {
        dataRows = rows;
        const countries = getUnique(rows, "Country's Name, the player belongs to ✅");
        populateDropdown(countrySel, countries);
        loader.style.display = 'none';
        enableAllDropdowns();
      })
      .catch(error => {
        console.error("Error fetching sheet data:", error);
        loader.innerHTML = "<p style='color:red;'>Failed to load data. Please refresh.</p>";
      });

    function getUnique(arr, col) {
      return [...new Set(arr.map(item => item[col]).filter(Boolean))].sort();
    }

    function populateDropdown(selectEl, items) {
      selectEl.innerHTML = '<option value="">-- Select --</option>';
      items.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item;
        opt.textContent = item;
        selectEl.appendChild(opt);
      });
    }

    function clearDropdown(selectEl) {
      selectEl.innerHTML = '<option value="">-- Select --</option>';
    }

    countrySel.addEventListener('change', () => {
      const filtered = dataRows.filter(row =>
        row["Country's Name, the player belongs to ✅"] === countrySel.value
      );
      populateDropdown(provSel, getUnique(filtered, "Province/State's Name, the player belongs to ✅"));
      clearDropdown(distSel);
      clearDropdown(tehSel);
    });

    provSel.addEventListener('change', () => {
      const filtered = dataRows.filter(row =>
        row["Country's Name, the player belongs to ✅"] === countrySel.value &&
        row["Province/State's Name, the player belongs to ✅"] === provSel.value
      );
      populateDropdown(distSel, getUnique(filtered, "District Name ✅"));
      clearDropdown(tehSel);
    });

    distSel.addEventListener('change', () => {
      const filtered = dataRows.filter(row =>
        row["Country's Name, the player belongs to ✅"] === countrySel.value &&
        row["Province/State's Name, the player belongs to ✅"] === provSel.value &&
        row["District Name ✅"] === distSel.value
      );
      populateDropdown(tehSel, getUnique(filtered, "Tehsil Name ✅"));
    });

    searchBtn.addEventListener('click', () => {
      const filtered = dataRows.filter(row =>
        row["Country's Name, the player belongs to ✅"] === countrySel.value &&
        row["Province/State's Name, the player belongs to ✅"] === provSel.value &&
        row["District Name ✅"] === distSel.value &&
        row["Tehsil Name ✅"] === tehSel.value &&
        row["Player of the Sports"]?.toLowerCase() === "football"
      );
      const teamNames = getUnique(filtered, "Enter the Team name");
      teamsList.innerHTML = teamNames.length
        ? teamNames.map(name => `<li>${name}</li>`).join('')
        : "<li>No teams found.</li>";
    });
  </script>
</body>
</html>
