<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Profile Lookup</h2>
    <input id="email" type="email" placeholder="Enter Email" class="border p-2 w-full mb-2 rounded" />
    <button id="fetchBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Display</button>
    <pre id="result" class="bg-gray-200 p-4 mt-4 rounded text-sm"></pre>

    <h2 class="text-2xl font-bold mt-8 mb-4">Add New Profile</h2>
    <input id="newEmail" type="email" placeholder="Email" class="border p-2 w-full mb-2 rounded" />
    <input id="fullName" type="text" placeholder="Full Name" class="border p-2 w-full mb-2 rounded" />
    <input id="age" type="text" placeholder="Date of Birth (dd/mm/yyyy)" class="border p-2 w-full mb-2 rounded" />
    <button id="addBtn" class="bg-green-500 text-white px-4 py-2 rounded w-full">Add Profile</button>
  </div>

  <script>
    const GAS_URL = "PASTE_YOUR_DEPLOYED_GAS_WEB_APP_URL_HERE";

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter an email to search.");
        return;
      }
      document.getElementById("result").innerText = "Loading...";
      try {
        const res = await fetch(`${GAS_URL}?action=getProfileByEmail&email=${encodeURIComponent(email)}`);
        const data = await res.json();
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("result").innerText = "Error fetching data.";
      }
    });

    document.getElementById("addBtn").addEventListener("click", async () => {
      const newProfile = {
        email: document.getElementById("newEmail").value,
        fullName: document.getElementById("fullName").value,
        dob: document.getElementById("age").value
      };

      if (!newProfile.email || !newProfile.fullName || !newProfile.dob) {
        alert("Please fill all fields before adding.");
        return;
      }

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify(newProfile),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        alert(data.message);
      } catch (error) {
        alert("Error adding profile.");
      }
    });
  </script>
</body>
</html>
