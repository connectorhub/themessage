<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports - The Message</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #e96443, #904e95);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .sports-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .sport-card {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      width: 180px;
      font-weight: bold;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .sport-card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.25);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #ddd;
    }

    @media (max-width: 600px) {
      .sports-list {
        flex-direction: column;
        align-items: center;
      }

      .sport-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>âš½ Explore Sports Categories</h1>

  <div class="sports-list">
    <div class="sport-card">Football</div>
    <div class="sport-card">Cricket</div>
    <div class="sport-card">Basketball</div>
    <div class="sport-card">Hockey</div>
    <div class="sport-card">Volleyball</div>
  </div>

  <footer>&copy; 2025 ConnectorHub | Sports Section</footer>

</body>
</html>
