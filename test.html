<!DOCTYPE html>
<html>
<head>
  <title>User Profile Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #profile {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 12px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Find Your Profile by Email</h2>
  <input type="email" id="emailInput" placeholder="Enter email" style="width: 300px;" />
  <button onclick="getProfile()">Get Profile</button>

  <div id="profile"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwsqwkEe_QaF12gz9pTtYhj07FsKW20vGuEaEt27vOAgGEKQcT_-jB5s5j9swF3gYob/exec";

    async function getProfile() {
      const email = document.getElementById("emailInput").value.trim();
      const profileBox = document.getElementById("profile");
      profileBox.innerHTML = "";

      if (!email) {
        profileBox.innerHTML = "<p>Please enter an email.</p>";
        return;
      }

      try {
        const res = await fetch(`${API_URL}?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (!data.found) {
          profileBox.innerHTML = "<p><strong>Email not found.</strong></p>";
          return;
        }

        let html = "";
        for (const key in data) {
          if (key === "found") continue;
          if (key === "Profile Picture" && data[key]) {
            html += `<div class="field"><div class="label">${key}:</div><img src="${data[key]}" alt="Profile Picture" width="200" /></div>`;
          } else if (key.toLowerCase().includes("link")) {
            html += `<div class="field"><div class="label">${key}:</div><a href="${data[key]}" target="_blank">${data[key]}</a></div>`;
          } else {
            html += `<div class="field"><div class="label">${key}:</div>${data[key]}</div>`;
          }
        }

        profileBox.innerHTML = html;
      } catch (err) {
        console.error(err);
        profileBox.innerHTML = "<p>Error fetching profile.</p>";
      }
    }
  </script>
</body>
</html>
