<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    .profile {
      background: white;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      color: #555;
    }
    img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .logout {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Dashboard</h1>

  <div id="profile" class="profile" style="display:none;"></div>

  <div class="logout" id="logoutBox" style="display:none;">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2vhC1RxjD6Scfh9EAbg3yG-xxv7ZDZJU",
      authDomain: "connectorhub360.firebaseapp.com",
      projectId: "connectorhub360",
      storageBucket: "connectorhub360.appspot.com",
      messagingSenderId: "841109582244",
      appId: "1:841109582244:web:1234567890abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(async user => {
      if (user) {
        const email = user.email;
        document.getElementById("logoutBox").style.display = "block";
        try {
          const data = await checkGoogleSheets(email);
          showProfile(data);
        } catch (err) {
          document.getElementById("profile").innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
          document.getElementById("profile").style.display = "block";
        }
      } else {
        // Not logged in
        window.location.href = "login.html"; // Adjust as needed
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    async function checkGoogleSheets(email) {
      const apiUrl = "https://script.google.com/macros/s/AKfycbylMFC8x75QQej-TXTKPmJgZRW8I9ITUB4Y_0JgeC3peJwcM3GrksG9fXGTcqmoB20a/exec";
      const res = await fetch(`${apiUrl}?email=${encodeURIComponent(email)}`);
      const data = await res.json();
      if (!data.found) throw new Error("Your email is not registered.");

      const addressParts = (data["Area/Street/Village, City, Province/State, Country, Postal code"] || "")
        .split(',').map(p => p.trim());

      return {
        fullName: data["Full Name"] || '',
        whatsapp: data["Whatsapp Contact with country code (+92..)"] || '',
        dob: formatDate(data["Date of Birth"]),
        cnic: data["CNIC Number (without signs - /) Verified in a Video"]?.toString() || '',
        address: data["Area/Street/Village, City, Province/State, Country, Postal code"] || '',
        city: addressParts[1] || '',
        province: addressParts[2] || '',
        country: addressParts[3] || '',
        postalCode: addressParts[4] || '',
        businessRole: data["Business Role"] || '',
        availability: data["Availability for Task"] || 'available',
        availableFrom: formatTime(data["Usual Availability Hours From"]),
        availableTo: formatTime(data["Usual Availability Hours to"]),
        portfolio: data["Portfolio/Past Experience (links in others)"] || '',
        languages: data["Languages"] || '',
        socialLinks: data["Any Social Media Links for Verification"] || '',
        profileImage: formatDriveImage(data["Profile Picture"]),
        email: data["Email Address"] || email
      };
    }

    function showProfile(data) {
      const profile = document.getElementById("profile");
      profile.style.display = "block";

      profile.innerHTML = `
        <div class="field"><span class="label">Full Name:</span> <span class="value">${data.fullName}</span></div>
        <div class="field"><span class="label">Email:</span> <span class="value">${data.email}</span></div>
        <div class="field"><span class="label">WhatsApp:</span> <span class="value">${data.whatsapp}</span></div>
        <div class="field"><span class="label">Date of Birth:</span> <span class="value">${data.dob}</span></div>
        <div class="field"><span class="label">CNIC:</span> <span class="value">${data.cnic}</span></div>
        <div class="field"><span class="label">Address:</span> <span class="value">${data.address}</span></div>
        <div class="field"><span class="label">Business Role:</span> <span class="value">${data.businessRole}</span></div>
        <div class="field"><span class="label">Availability:</span> <span class="value">${data.availability}</span></div>
        <div class="field"><span class="label">Available From:</span> <span class="value">${data.availableFrom}</span></div>
        <div class="field"><span class="label">Available To:</span> <span class="value">${data.availableTo}</span></div>
        <div class="field"><span class="label">Languages:</span> <span class="value">${data.languages}</span></div>
        <div class="field"><span class="label">Portfolio:</span> <span class="value">${linkify(data.portfolio)}</span></div>
        <div class="field"><span class="label">Social Links:</span> <span class="value">${linkify(data.socialLinks)}</span></div>
        ${data.profileImage ? `<div class="field"><span class="label">Profile Picture:</span><br><img src="${data.profileImage}" alt="Profile" /></div>` : ''}
      `;
    }

    function formatDate(dateStr) {
      try {
        const d = new Date(dateStr);
        return !isNaN(d.getTime()) ? d.toLocaleDateString('en-GB') : dateStr;
      } catch {
        return dateStr;
      }
    }

    function formatTime(timeStr) {
      try {
        const t = new Date(timeStr);
        return !isNaN(t.getTime()) ? t.toTimeString().slice(0, 5) : timeStr;
      } catch {
        return timeStr;
      }
    }

    function formatDriveImage(link) {
      if (!link) return "";
      const match = link.match(/[-\w]{25,}/);
      return match ? `https://drive.google.com/uc?export=view&id=${match[0]}` : link;
    }

    function linkify(text) {
      if (!text) return "";
      return text.replace(/(https?:\/\/[^\s,]+)/g, `<a href="$1" target="_blank">$1</a>`);
    }
  </script>
</body>
</html>
