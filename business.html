<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Authentication - ConnectorHub</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <style>
    /* YOUR EXISTING STYLES (unchanged) */
    body {
      background: linear-gradient(135deg, #1a2a6c, #1a5276, #1a2a6c);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      gap: 40px;
      max-width: 1200px;
      width: 100%;
    }

    .brand-panel {
      flex: 1;
    }

    .auth-panel {
      width: 400px;
      background: rgba(0, 10, 30, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 15px;
    }

    .btn-google {
      background: #4285F4;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      color: #ccc;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Brand Panel -->
    <div class="brand-panel">
      <div class="logo">
        <i class="fas fa-hands-helping"></i>
        <h1>ConnectorHub</h1>
      </div>
      <p>Your trusted marketplace for digital and physical services. Create your account and connect with skilled professionals worldwide.</p>
    </div>

    <!-- Auth Panel -->
    <div class="auth-panel">
      <h2>Login or Sign Up</h2>
      <p style="margin-bottom: 20px;">Continue with your Google account</p>

      <button class="btn btn-google" id="google-login">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ConnectorHub Marketplace. All rights reserved.</p>
  </footer>

  <script>
    // ✅ Firebase Config (only once)
    const firebaseConfig = {
      apiKey: "AIzaSyAAqMkxlTrgvPmJ5WdyeCwMWgcx2lW51WA",
      authDomain: "connectorhubsignup.firebaseapp.com",
      projectId: "connectorhubsignup",
      storageBucket: "connectorhubsignup.appspot.com",
      messagingSenderId: "1069616706414",
      appId: "1:1069616706414:web:f0843d21127b358390077f",
      measurementId: "G-EEYDQT70JG"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();

    // ✅ Google Sign-In → Redirect to dashboard.html
    document.getElementById("google-login").addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        if (result.user) {
          window.location.href = "dashboard.html"; // ✅ Redirect after login
        }
      } catch (error) {
        console.error("Login failed:", error);
        alert("Google Sign-In failed. Please try again.");
      }
    });

    // Optional: Auto-redirect if already signed in
    // auth.onAuthStateChanged(user => {
    //   if (user) window.location.href = "dashboard.html";
    // });
  </script>
</body>
</html>
