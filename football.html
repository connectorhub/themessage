<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Football Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f2f6ff;
    }
    select, button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 8px;
      background: #d4e1ff;
      margin: 5px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Football Teams Lookup</h1>

  <label for="country">Country:</label>
  <select id="country"></select>

  <label for="province">Province/State:</label>
  <select id="province"></select>

  <label for="district">District:</label>
  <select id="district"></select>

  <label for="tehsil">Tehsil:</label>
  <select id="tehsil"></select>

  <button id="search">Search Teams</button>

  <h2>Teams:</h2>
  <ul id="teams-list"></ul>

  <script>
    const sheetId = '1wODunklSmhWV2WzgqgwDAjhJ26WmF0B_qNfteYmdUfU';
    const url = `https://opensheet.elk.sh/${sheetId}/Form%20Responses%201`;

    let dataRows = [];

    const countrySel = document.getElementById('country');
    const provSel = document.getElementById('province');
    const distSel = document.getElementById('district');
    const tehSel = document.getElementById('tehsil');
    const searchBtn = document.getElementById('search');
    const teamsList = document.getElementById('teams-list');

    // Fetch Sheet Data
    fetch(url)
      .then(response => response.json())
      .then(rows => {
        dataRows = rows;
        const countries = getUnique(rows, "Country's Name, the player belongs to ✅");
        populateDropdown(countrySel, countries);
      })
      .catch(error => {
        console.error("Error fetching sheet data:", error);
      });

    function getUnique(arr, col) {
      return [...new Set(arr.map(item => item[col]).filter(Boolean))].sort();
    }

    function populateDropdown(selectEl, items) {
      selectEl.innerHTML = '<option value="">-- Select --</option>';
      items.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item;
        opt.textContent = item;
        selectEl.appendChild(opt);
      });
    }

    function clearDropdown(selectEl) {
      selectEl.innerHTML = '<option value="">-- Select --</option>';
    }

    countrySel.addEventListener('change', () => {
      const filtered = dataRows.filter(row =>
        row["Country's Name, the player belongs to ✅"] === countrySel.value
      );
      populateDropdown(provSel, getUnique(filtered, "Province/State's Name, the player belongs to ✅"));
      clearDropdown(distSel);
      clearDropdown(tehSel);
    });

    provSel.addEventListener('change', () => {
      const filtered = dataRows.filter(row =>
        row["Country's Name, the player belongs to ✅"] === countrySel.value &&
        row["Province/State's Name, the player belongs to ✅"] === provSel.value
      );
      populateDropdown(distSel, getUnique(filtered, "District Name ✅"));
      clearDropdown(tehSel);
    });

    distSel.addEventListener('change', () => {
      const filtered = dataRows.filter(row =>
        row["Country's Name, the player belongs to ✅"] === countrySel.value &&
        row["Province/State's Name, the player belongs to ✅"] === provSel.value &&
        row["District Name ✅"] === distSel.value
      );
      populateDropdown(tehSel, getUnique(filtered, "Tehsil Name ✅"));
    });

    searchBtn.addEventListener('click', () => {
      const filtered = dataRows.filter(row =>
        row["Country's Name, the player belongs to ✅"] === countrySel.value &&
        row["Province/State's Name, the player belongs to ✅"] === provSel.value &&
        row["District Name ✅"] === distSel.value &&
        row["Tehsil Name ✅"] === tehSel.value &&
        row["Player of the Sports"]?.toLowerCase() === "football"
      );
      const teamNames = getUnique(filtered, "Enter the Team name");
      teamsList.innerHTML = teamNames.map(name => `<li>${name}</li>`).join('');
    });
  </script>
</body>
</html>
